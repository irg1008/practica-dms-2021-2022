{% macro flashed_messages() %}
{% with messages = get_flashed_messages() %}

{% for message in messages %}
<article class="fixed bottom-0 right-0 z-20 w-full p-4">
    <ul class="rounded-full is-info message">
        <li class="message-header">New Message</li>
        <li class="message-body">{{ message }}</li>
    </ul>
</article>
{% endfor %}

{% endwith %}
{% endmacro %}
