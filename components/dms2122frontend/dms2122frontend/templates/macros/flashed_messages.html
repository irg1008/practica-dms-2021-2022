{% macro flashed_messages() %}
{% with messages = get_flashed_messages() %}

{% for message in messages %}
<div class="fixed bottom-0 right-0 z-20 p-4 hide">
    <ul class="rounded-full shadow-md is-info message w-96">
        <li class="flex justify-between message-header">
            <p>New Message</p>
            <!--Hidden button. Logic to be implemented-->
            <button type="button"
                class="hidden px-2 py-1 text-black bg-white rounded-full cursor-pointer text-md hover:bg-gray-100">
                x
            </button>
        </li>
        <li class="message-body">{{ message }}</li>
    </ul>
</div>
{% endfor %}

{% endwith %}
{% endmacro %}
