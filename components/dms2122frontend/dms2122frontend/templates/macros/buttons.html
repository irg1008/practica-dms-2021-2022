{% macro button(color_class, href, content, onclick=None, type="button") %}
<button class="button {{ color_class }}" href="{{ href }}" {% if onclick %}onclick="{{ onclick }}" type={{type}}
  {%endif%}>{{ content
  }}</button>
{% endmacro %}

{% macro submit_button(color_class, content) %}
{{ button(color_class, '#', content, 'this.closest(\'form\').submit();return false;', "submit") }}
{% endmacro %}
